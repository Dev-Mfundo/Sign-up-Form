<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <title>Sign-Up-form</title>
</head>
<body>
    <main>
        <section>
            <div class="wallpaper">
                <div class="branding">
                    <img src="./media/branding/odin-lined.png" alt="Odin Branding"/>
                    <h1>ODIN</h1>
                </div>
                <footer>
                    <p>Created by Dev Mfundo, Photo credit: hi-studio&copy;.</p>
                </footer>
            </div>
            <div class="aside">
                <article>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <i>now</i> to get started.</p>
                    <p>You know you want to.</p>
                </article>
                <form>
                    <fieldset>
                        <legend>Sign up</legend>
                        <label>FIRST NAME
                            <input type="text" required>
                        </label>
                        <label>LAST NAME
                            <input type="text" required>
                        </label>
                        <label>EMAIL
                            <input type="email" required>
                        </label>
                        <label>PHONE NUMBER
                            <input type="tel" required>
                        </label>
                        <label>PASSWORD
                            <input type="password" required>
                        </label>
                        <label>CONFIRM PASSWORD
                            <input type="password" required>
                        </label>
                    </fieldset>
                    <button type="submit" class="create-account">Create Account</button>
                    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
